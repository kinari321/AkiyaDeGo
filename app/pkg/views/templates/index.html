{{define "content"}}
<!-- UserName: {{.Name}} -->
<h1>{{.Name}}さんの投稿</h1>
<!-- <a href='/top'>空き家一覧</a><br> -->
<a href='/post/new'>空き家を登録する</a><br>
<hr>
<div class="container">
  <div class="row">
    {{ range .Posts }}
    <div class="card col-12 col-md-6">
      <div><img src=" data:image/jpg;base64,{{.ImagePath }}" class="img-fluid rounded" alt="Responsive image" />
      </div>
      <table class="properties text-left">
        <tbody>
          <tr>
            <th scope="row" class="h4"><a>タイトル</a></th>
            <td class="h4">{{.Title }}</td>
          </tr>
          <tr>
            <th scope="row">種類</th>
            <td>{{ .Category }}</td>
          </tr>
          <tr>
            <th scope="row"><a>都道府県</a></th>
            <td>{{ .Prefecture }}</td>
          </tr>
          <tr>
            <th scope="row"><a>詳細</a></th>
            <td>{{ .Description }}</td>
          </tr>
        </tbody>
      </table>

      <a href='/post/edit/{{.ID}}'>[Edit]</a>
      <a href='/post/delete/{{.ID}}'>[Delete]</a>
    </div>
    {{end}}
  </div>
</div>
{{end}}
