{{define "content"}}
<h1>空き家一覧</h1>
<!-- <a href='/'>空き家を見に行く</a><br> -->
<a href='/post/new'>空き家を登録する</a><br>
<hr>
<div class="container">
  <div class="row">
    {{ range . }}

    <div class="card col-12 col-md-6">
      <div><img src=" data:image/jpg;base64,{{.ImagePath }}" class="img-fluid rounded" alt="Responsive image" />
      </div>
      <div class="text-left">
        <p class="h3">タイトル：{{.Title }}</p>
      </div>
      <div class="text-left">種類： {{ .Type }}</div>
      <div class="text-left">都道府県：{{ .Prefecture }}</div>
      <div class="text-left">詳細： {{ .Description }}</div>
    </div>

    {{end}}
  </div>
</div>
{{end}}
